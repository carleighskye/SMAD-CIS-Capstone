    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h1>Contact Us</h1>
          <p class="lead">Have questions about our tours? Send us a message and we'll get back to you shortly.</p>

          <form action="#" method="post" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name">
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject (optional)">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
              <div class="invalid-feedback">Please enter a message.</div>
            </div>

            <button type="submit" class="btn btn-primary">Send message</button>
          </form>

        </div>
      </div>
    </main>
